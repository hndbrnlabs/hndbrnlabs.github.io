name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ] # Or your default branch name

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm install # Or yarn install

      - name: Build with Parcel
        run: npm run build # Or yarn build (assuming you have the "build" script in package.json)

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages # The branch where GitHub Pages will be deployed from
          folder: dist # The output folder from your build process
